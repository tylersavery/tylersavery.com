{% load menu_tags %}
<ul class="menu-main navbar-nav mr-auto">
    {% for item in menu_items %}
        <li class="nav-item{% if item.active_class %} active{% endif %}{% if item.has_children_in_menu %} dropdown{% endif %}">
            <a class="nav-link{% if item.has_children_in_menu %} dropdown-toggle{% endif %}"
                    {% if item.has_children_in_menu %} id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %} href="{{ item.href }}">
                {{ item.text }}{% if item.has_children_in_menu %} <span class="caret"></span>{% endif %}
                {% if item.active_class %} <span class="sr-only">(current)</span>{% endif %}</a>
            {% if item.has_children_in_menu %}
                {% sub_menu item template="partials/menu_sub.html" %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
