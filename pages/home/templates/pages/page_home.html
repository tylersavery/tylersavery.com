{% extends "base.html" %}{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}page-home{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1>{{ page.title }}</h1>
            {{ page.body | richtext }}
            {% image page.hero_image original as hero_image %}
            <img src="{{ hero_image.url }}" alt="{{ hero_image.alt }}" class="mw-100">
        </div>
    </div>
{% endblock %}
